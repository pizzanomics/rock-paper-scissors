<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</body>

<script>

const moves = ["rock", "paper", "scissors"];

function getComputerChoice() {
    return moves[Math.floor(Math.random() * moves.length)];
}

const rock = document.querySelector('#rock')
const paper = document.querySelector('#paper')
const scissors = document.querySelector('#scissors')

let playerSelection
let computerSelection

rock.addEventListener('click', () => {
playerSelection = "rock";
computerSelection = getComputerChoice();
playRound();
});

paper.addEventListener('click', () => {
playerSelection = "paper";
computerSelection = getComputerChoice();
playRound();
});

scissors.addEventListener('click', () => {
playerSelection = "scissors";
computerSelection = getComputerChoice();
playRound();
});




let playerScore = 0
let computerScore = 0

function playRound() {

    if (playerSelection === computerSelection){
    console.log("It's a tie -- you both chose "+ playerSelection + "!")
    }

    else if (playerSelection === "rock" && computerSelection === "scissors"){
    playerScore++;
    console.log("You win!");
    }

    else if (playerSelection === "rock" && computerSelection === "paper"){
    computerScore++;
    console.log("You lose...");
    }

    else if (playerSelection === "paper" && computerSelection === "rock"){
    playerScore++;
    console.log("You win!");
    }

    else if (playerSelection === "paper" && computerSelection === "scissors"){
    computerScore++;
    console.log("You lose...");
    }

    else if (playerSelection === "scissors" && computerSelection === "rock"){
    computerScore++;
    console.log("You lose...");
    }

    else if (playerSelection === "scissors" && computerSelection === "paper"){
    playerScore++;
    console.log("You win!");
    }

    else console.log("You must have entered something wrong...");

}

function finalScore() {
    if (playerScore === computerScore) {
    console.log("It's a draw! You both scored " + playerScore + "!");
    }

    else if (playerScore > computerScore) {
    console.log("You win! You beat the computer " + playerScore + "-" + computerScore + "!");
    }

    else console.log("You lose... The computer beat you " + computerScore + "-" + playerScore + "...")
}



</script>

</html>
